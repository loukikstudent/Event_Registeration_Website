<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style_signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="signup-box">
    <form class="signup-form" action="main.html" method="post">

      <h1>New User</h1>
      <input type="text" class="txtb" name="" placeholder="Name" value="">
      <input type="email" class="txtb" name="" placeholder="Email" value="">
      <input type="date" class="txtb1" name="" placeholder="DOB" value="">
      <select class="txtb1" name="">
        <option value="external" class= "txtb1">External Participant</option>
        <option value="internal" class="txtb1">Internal Participant</option>
      </select>
      <input type="text" class="txtb"name="" placeholder="Username" value="">
      <input type="password" class="txtb" name="" placeholder="Password" value="">
      <input type="submit" class="loginbutton" name="" value="Sign Up">
    </form>
    </div>
  </body>
</html>
